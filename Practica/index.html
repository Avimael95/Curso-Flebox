<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica01_Flexbox</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>Nombre del sito</h2>
            </div>
            <ul>
                <li>Inicio</li>
                <li>Nosotros</li>
                <li>Servicios</li>
                <li>Portafolio</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article class="container-flex">
                <div class="servicio1">
                    <h2>Servicio 1</h2>
                </div>
                <div class="servicio2">
                    <h2>Servicio 2</h2>
                </div>
                <div class="servicio3">
                    <h2>Servicio 3</h2>
                </div>
            </article>
        </section>
    </main>
    <aside>
        <h1>Nuestro Blog</h1>
        <div class="entradas">
            <ul>
                <li>Entrada 1</li>
                <li>Entrada 2</li>
                <li>Entrada 3</li>
                <li>Entrada 4</li>
                <li>Entrada 5</li>
            </ul>
        </div>
    </aside>
    <footer>
        <p>Todos los derechos reservados 2020&copy;</p>
    </footer>
</body>
</html>
